<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cbohmb Language Converter</title>
    <link rel="shortcut icon" href="lock.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="full">
        <div class="mode">
            <button id="selected-mode"  class="mode-changer">Encryption</button>
            <button class="mode-changer">Decryption</button>
        </div>
        <div class="cryption">
            <div class="one">
                <textarea name="" id="input-area" cols="30" rows="10" placeholder="Write Here..."></textarea>
            </div>
            <div class="two">
                <button id="crypt">Encrypt</button>
                <button id="copy">Copy</button>
                <button id="reset">Reset</button>
            </div>
            <div class="three">
                <textarea name="" id="output-area" cols="30" rows="10" readonly></textarea>
            </div>
        </div>
    </div>















    <script src="main.js"></script>
</body>
</html>
